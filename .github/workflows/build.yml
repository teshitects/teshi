name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Install Poetry
      run: |
        pipx install poetry
        poetry --version
        
    - name: Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pypoetry
          .venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-
        
    - name: Install dependencies
      run: |
        poetry install --with build
        
    - name: Build executable
      run: |
        poetry run pyinstaller --windowed --name teshi --icon=teshi/assets/teshi_icon256.png --add-data "teshi/assets;assets" teshi/main.py
        
    - name: Create release package
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path release
        if (Test-Path "dist\teshi") {
          Copy-Item -Path "dist\teshi" -Destination "release\teshi" -Recurse -Force
        }
        if (Test-Path "README.md") {
          Copy-Item -Path "README.md" -Destination "release\" -Force
        }
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: teshi-windows-x64
        path: release/
        retention-days: 30
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: release/**
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
