name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    defaults:
      run:
        shell: bash
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        # Add both possible Poetry paths to GITHUB_PATH
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        echo "$APPDATA/Python/Scripts" >> $GITHUB_PATH
        
    - name: Verify Poetry Installation
      run: |
        # Add Poetry to PATH for this step
        export PATH="$HOME/.local/bin:$APPDATA/Python/Scripts:$PATH"
        poetry --version
        
    - name: Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pypoetry
          .venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-
        
    - name: Install dependencies
      run: |
        export PATH="$HOME/.local/bin:$APPDATA/Python/Scripts:$PATH"
        poetry install --with build
        
    - name: Build executable
      run: |
        export PATH="$HOME/.local/bin:$APPDATA/Python/Scripts:$PATH"
        poetry run pyinstaller --windowed --name teshi --icon=teshi/assets/teshi_icon256.png --add-data "teshi/assets;assets" teshi/main.py
        
    - name: Create release package
      run: |
        mkdir -p release
        if [ -d "dist/teshi" ]; then
          cp -r dist/teshi release/
        fi
        if [ -f "README.md" ]; then
          cp README.md release/
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: teshi-windows-x64
        path: release/
        retention-days: 30
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: release/**
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
